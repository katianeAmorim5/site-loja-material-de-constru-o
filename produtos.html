            </ul>

        <div class="main">
            <div class="header">
               <div class="headerTop">
                <img width="100%" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg0bstrRW8x_M-6Vx40PWZLmEhy6kWjLhPe3Gr9-9pLNSDZYaObZgmG_Iqcvi7wThlMTX4YLI6I1je5IItOxenoAfVW4XahzuTzAPFqwjJoLcAoPvJGqv-9S06HibTmAVbllwFKHOvvxheszA90-2JbukkrbL89FY19EtZTyuG_JTIVdpO8Kj8Mngq72Gsy/s1600/logo%20site%202.jpg">

         <main>
        <div class="title">
            <span>Lista de produtos</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label>Preço</label>
                <input type="number" id="preco" placeholder="Preço do produto">
            </div>
             <div class="lineInput">
                <label>Peso</label>
                <input type="number" id="peso" placeholder="Peso do produto">
            </div>

            <div class="lineInput">
                <label>Quantidade</label>
                <input type="number" id="quantidade" placeholder="Quantidade do produto">
            </div>
            <div class="lineInput">
                <label>Descrição</label>
                <input type="text" id="descrição" placeholder="Descrição do produto">
            </div>

            <button type="button" onclick="salvarProduto()" id="btn1">Salvar</button>
            <button type="button" onclick="limparCampos()">Cancelar</button>
            
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Peso</th>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
